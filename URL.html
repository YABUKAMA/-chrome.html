<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Bulb URL</title>
</head>
<body>
    <h1>Convert HTML File to Data URL</h1>
    <input type="file" id="fileInput" accept=".html">
    <button onclick="convertToDataURL()">Convert</button>
    <p id="output"></p>

    <script>
        function convertToDataURL() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64Content = btoa(event.target.result);
                    const dataURL = `data:text/html;base64,${base64Content}`;
                    document.getElementById('output').textContent = dataURL;
                };
                reader.readAsText(file);
            } else {
                alert('Please select a file.');
            }
        }
    </script>
</body>
</html>
