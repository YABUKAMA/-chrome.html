<!DOCTYPE html>
<html lang="ja">
<head>

            background-color: #f0f0f0;

        .calculator {

            border-radius: 5px;
            font-size: 24px;

        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

        }
        .button {

            border-radius: 5px;
            background-color: #f9f9f9;

        .button:hover {

        }
        .button:active {
            background-color: #ccc;
        }
        .wide {
            grid-column: span 2;
        }
        .settings {
            margin-bottom: 10px;
        }
        .settings input {
            width: 50px;
            text-align: right;
        }
    </style>
</head>
